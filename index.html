<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <h1 style="font-size: 2rem; font-weight: 700; color: #dee4ea; /* Darker, professional color */ text-transform: uppercase; letter-spacing: 2px; margin: 0;">weather-info</h1>
      </div>
    <div class="search_bar">
        <input type="text" id="location-input" class="location-input" placeholder="Enter Location">
        <button id="change-location" class="change-location">Search</button>
    </div>
    <div id="weather-info"></div>
    <div class="main_contents">
        <div class="Location" id="location">
            <p class="loc">Dwarka, Delhi</p>
            <p class="loc2">lat: 53.1, lon: -0.13, tz_id: Kolkata</p>
        </div>
        <div class="icon" id="icon">
            <img class="clouds" src="" style="height: 200px;" alt="image">
            <p class="temp">25°C</p>
            <p class="temp1">Sunny</p>
            <p class="temp2">Feels Like: 26°C</p>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
